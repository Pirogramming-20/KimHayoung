<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            background-color: #eee;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        section {
            padding: 20px;
        }

        #search-box {
            width: 200px;
            padding: 8px;
        }

        .signup-box {
            display: flex;
            align-items: center;
        }

        .signup-box input {
            margin-right: 10px;
            padding: 8px;
        }

        .signup-box button {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <a href="#" onclick="showAlert('why github?')">Why GitHub?</a>
        <a href="#" onclick="showAlert('team')">Team</a>
        <a href="#" onclick="showAlert('enterprise')">Enterprise</a>
        <a href="#" onclick="showAlert('explore')">Explore</a>
        <a href="#" onclick="showAlert('marketplace')">Marketplace</a>
        <a href="#" onclick="showAlert('pricing')">Pricing</a>
        <input type="text" id="search-box" placeholder="Search GitHub">
        <a href="#" onclick="showAlert('signin')">Sign In</a>
        <a href="#" onclick="showAlert('signup')">Sign Up</a>
    </nav>
    <section>
        <div>
            <h2>Built for Developers</h2>
        </div>
        <div class="signup-box">
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button onclick="showSignUpAlert()">Sign Up</button>
        </div>
    </section>

    <script>
        function showAlert(tabName) {
            alert('You clicked on: ' + tabName);
        }

        function showSignUpAlert() {
            alert('Sign Up button clicked!');
        }
    </script>
</body>
</html>
