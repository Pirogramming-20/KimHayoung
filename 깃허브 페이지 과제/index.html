<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="left-nav">
      <img src="github-logo.png" alt="GitHub Logo" class="logo"> <!-- Ensure you have the logo image -->
      <nav>
        <!-- Replace with your actual navigation items -->
        <a href="#">Why GitHub?</a>
        <a href="#">Team</a>
        <a href="#">Enterprise</a>
        <a href="#">Explore</a>
        <a href="#">Marketplace</a>
        <a href="#">Pricing</a>
        <!-- Add more navigation links here -->
      </nav>
    </div>
    <div class="right-nav">
      <div class="search-bar">
        <!-- Insert search input and buttons here -->
        <input type="search" id="search" placeholder="Search GitHub">
      </div>
      <button type="button">Sign in</button>
      <button type="button" class="btn-sign-up">Sign up</button>
    </div>
  </header>

  <!-- ... the rest of your main and footer elements ... -->
</body>
</html>


  <main>
    <div class="intro-text">
      <h1>Built for developers</h1>
      <p>GitHub is a development platform inspired by the way you work. From open source to business, you can host and review code, manage projects, and build software alongside 50 milion</p>
      <!-- Add more content here as needed -->
    </div>
    <div class="signup-form">
      <form>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Sign up for GitHub</button>
      </form>
    </div>
  </main>

  <footer>
    <img src="footer.png" alt="Footer Image"/>
  </footer>
</body>
</html>
