<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'posts/css/style.css' %}">

  {% block head %}

  {% endblock %}
</head>

        </a>  
        <a href="{% url 'posts:main' %}" class="mx-2">
            <button type="button" class="btn btn-warning">아이디어 관리</button>
        </a>
      <a href="{% url 'devtools:create' %}" class="mx-2">
        <button type="button" class="btn btn-info">개발툴 등록</button>
      </a>
      <a href="{% url 'devtools:list' %}" class="mx-2">

  <main>
    {% block content %}

  <footer>
    <!-- Footer 내용 -->
  </footer>
